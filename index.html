<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            outline: none;
        }
    </style>
</head>
<body>
    <video id="autoplayVideo" controls autoplay muted playsinline>
        <!-- Замените путь на ваше видео -->
        <source src="timer.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>

    <script>
        const video = document.getElementById('autoplayVideo');
        const redirectUrl = 't.me/osinec_me'; // Укажите сюда нужную ссылку

        // Обработчик окончания видео
        video.addEventListener('ended', function() {
            window.location.href = redirectUrl;
        });

        // Попытка снять блокировку автовоспроизведения (если видео без звука)
        video.play().catch(e => {
            console.warn("Автовоспроизведение заблокировано браузером:", e);
        });
    </script>
</body>
</html>
