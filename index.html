<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Автовоспроизведение видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" autoplay muted playsinline>
    <source src="Gen-4.mp4" type="video/mp4">
    Ваш браузер не поддерживает воспроизведение видео.
  </video>

  <script>
    const video = document.getElementById('fullscreenVideo');
    const redirectUrl = 'https://t.me/osinec_me'; // Полный URL

    // Попытка автовоспроизведения (без звука благодаря muted)
    const playVideo = () => {
      video.play()
        .then(() => console.log('Видео запущено без звука'))
        .catch(e => console.warn('Автовоспроизведение заблокировано:', e));
    };

    // Запуск сразу
    playVideo();

    // Дополнительная попытка при первом взаимодействии (на случай строгих браузеров)
    const events = ['click', 'touchstart', 'keydown'];
    events.forEach(event => {
      document.addEventListener(event, playVideo, { once: true, passive: true });
    });

    // Переход после окончания
    video.addEventListener('ended', () => {
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
