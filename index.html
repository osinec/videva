<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            outline: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline>
        <source src="timer.mp4" type="video/mp4" />
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        const video = document.getElementById('video');
        const redirectUrl = 'https://t.me/osinec_me';

        // Перенаправление после окончания
        video.addEventListener('ended', () => {
            window.location.href = redirectUrl;
        });

        // Гарантируем автовоспроизведение (на случай, если autoplay не сработал)
        video.play().catch(err => {
            console.warn('Автовоспроизведение не удалось:', err);
        });
    </script>
</body>
</html>
