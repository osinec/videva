<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сила Истории</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* или contain — зависит от желаемого эффекта */
            outline: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline>
        <source src="timer.mp4" type="video/mp4" />
        Ваш браузер не поддерживает воспроизведение видео.
    </video>

    <script>
        const video = document.getElementById('video');
        const redirectUrl = 'https://t.me/osinec_me';

        // Мгновенный переход по окончании видео
        video.addEventListener('ended', () => {
            window.location.replace(redirectUrl); // ← мгновенный редирект (без истории)
        });

        // Попытка автовоспроизведения
        video.play().catch(err => {
            console.warn('Автовоспроизведение заблокировано:', err);
            // Если не получилось — можно показать кнопку (по желанию)
        });
    </script>
</body>
</html>
