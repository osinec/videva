<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Автовоспроизведение видео</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" autoplay muted playsinline>
    <source src="Gen-4 Turbo sun falls in his hand 1656489895.mp4" type="video/mp4">
    Ваш браузер не поддерживает воспроизведение видео.
  </video>

  <script>
    const video = document.getElementById('fullscreenVideo');
    const redirectUrl = 't.me/osinec_me'; // ← замените на нужную ссылку

    // Попытка запустить видео (может не сработать без взаимодействия)
    video.play().catch(e => {
      console.warn('Автовоспроизведение заблокировано:', e);
    });

    // При окончании видео — переход
    video.addEventListener('ended', () => {
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
